<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Marketplaces</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root {
      --bg-color: #f0f2f5;
      --text-color: #000;
      --card-bg: #fff;
      --btn-bg: #4CAF50;
      --btn-text: #fff;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
      --btn-bg: #03dac6;
      --btn-text: #000;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
    }
    header, nav, main {
      padding: 1em;
    }
    header {
      background-color: var(--card-bg);
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      background-color: var(--card-bg);
    }
    nav button, .btn-exportar {
      padding: 0.5em 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #f9f9f9;
      transition: background 0.3s;
    }
    nav button:hover, .btn-exportar:hover {
      background-color: #e0e0e0;
    }
    .section {
      display: none;
      background: var(--card-bg);
      margin: 1em;
      padding: 1em;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .section.active {
      display: block;
    }
    label, input, select, button {
      display: block;
      margin-bottom: 0.5em;
      width: 100%;
    }
    input, select {
      padding: 0.5em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    button.calcular {
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 0.7em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button.calcular:hover {
      opacity: 0.9;
    }
    .item-kit {
      border: 1px dashed #ccc;
      padding: 0.5em;
      border-radius: 8px;
      margin-bottom: 0.5em;
      background: #f9f9f9;
    }
    .historico-item {
      margin-bottom: 1em;
      padding: 0.5em;
      background: #f5f5f5;
      border-radius: 8px;
      position: relative;
    }
    .btn-excluir {
      position: absolute;
      top: 5px;
      right: 10px;
      background: transparent;
      border: none;
      color: #d00;
      font-size: 16px;
      cursor: pointer;
    }
    .switchers {
      display: flex;
      justify-content: flex-end;
      gap: 1em;
      margin: 1em;
    }
    .admin-panel {
      display: none;
      background: var(--card-bg);
      padding: 1em;
      border-radius: 10px;
      margin: 1em;
    }
  </style>
</head>
<body>
  <div class="switchers">
    <button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>

    <button onclick="abrirAdmin()">üîí Admin</button>
  </div>
  <header>

  </header>
  <nav>
    <button onclick="showSection('simples')">Calculadora Simples</button>
    <button onclick="showSection('kit')">Simulador de Kit</button>
    <button onclick="showSection('comparador')">Comparador</button>
    <button onclick="showSection('historico')">Hist√≥rico</button>
  </nav>
  <main>
    <!-- Conte√∫do das se√ß√µes omitido aqui por espa√ßo. Inserido completo no HTML final. -->
    <section id="admin" class="section admin-panel">

      <button onclick="salvarTaxasAdmin()">Salvar Taxas</button>
    </section>
  </main>
  <script>
    // Fun√ß√µes: tema, idioma, admin...
  </script>
</body>
</html>
