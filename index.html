<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora WingCell</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --card: #fff;
      --accent: #00c9a7;
      --shadow: rgba(0, 0, 0, 0.1);
      --result-bg: #d0ffe0;
      --result-text: #000;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
      --accent: #00fce1;
      --shadow: rgba(255, 255, 255, 0.05);
      --result-bg: #1a2a1a;
      --result-text: #cfcfcf;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background: var(--card);
      box-shadow: 0 2px 6px var(--shadow);
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 1rem;
    }
    nav button, .icon-btn {
      position: relative;
      border: none;
      border-radius: 999px;
      padding: 0.5em 1.2em;
      font-weight: bold;
      background: var(--accent);
      color: #000;
      cursor: pointer;
      box-shadow: 0 2px 6px var(--shadow);
      transition: background 0.2s;
    }
    nav button:hover, .icon-btn:hover {
      opacity: 0.9;
    }
    nav button .tooltip {
      visibility: hidden;
      width: 150px;
      background-color: var(--card);
      color: var(--text);
      text-align: center;
      border-radius: 6px;
      padding: 0.5em;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -75px;
      box-shadow: 0 2px 5px var(--shadow);
    }
    nav button:hover .tooltip {
      visibility: visible;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      gap: 0.5em;
      padding: 0.8rem 1rem;
      background: var(--card);
    }
    .section {
      display: none;
      max-width: 800px;
      margin: 2rem auto;
      background: var(--card);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 10px var(--shadow);
    }
    .section.active {
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button.action {
      margin-top: 1em;
      width: 100%;
      padding: 0.8em;
      font-size: 1rem;
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 2px 5px var(--shadow);
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      background: var(--result-bg);
      color: var(--result-text);
      padding: 1rem;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem 1rem;
      background: var(--card);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="icon-btn" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
    <button class="icon-btn" onclick="toggleLang()">BR/US</button>
    <button class="icon-btn" onclick="abrirAdmin()">Admin</button>
  </div>

  <header>
    <h1 id="titulo">Calculadora de Marketplaces</h1>
    <nav>
      <button onclick="showSection('simples')">Simples <span class="tooltip">Calcular pre√ßo e lucro de um produto</span></button>
      <button onclick="showSection('kit')">Kit/Combo <span class="tooltip">Montar kits e calcular pre√ßo final</span></button>
      <button onclick="showSection('comparador')">Comparador <span class="tooltip">Comparar lucro entre plataformas</span></button>
      <button onclick="showSection('historico')">Hist√≥rico <span class="tooltip">Visualizar simula√ß√µes salvas</span></button>
    </nav>
  </header>

  <section id="simples" class="section active">
    <h2>Simples</h2>
    <input placeholder="Nome da Simula√ß√£o" />
    <input type="number" id="custo-simples" placeholder="Custo do Produto" />
    <select id="plataforma-simples">
      <option value="mercado_livre">üü° Mercado Livre</option>
      <option value="shopee">üü† Shopee</option>
      <option value="magalu">üîµ Magalu</option>
    </select>
    <select id="plano-simples">
      <option value="classico">Cl√°ssico</option>
      <option value="premium">Premium</option>
    </select>
    <button class="action" onclick="calcular()">Calcular</button>
    <div id="resultado" class="result"></div>
  </section>


<section id="kit" class="section">
  <h2>Kit/Combo</h2>
  <div id="kit-itens"></div>
  <button class="action" onclick="addItemKit()">+ Adicionar Item</button>
  <select id="plataforma-kit">
    <option value="mercado_livre">üü° Mercado Livre</option>
    <option value="shopee">üü† Shopee</option>
    <option value="magalu">üîµ Magalu</option>
  </select>
  <select id="plano-kit">
    <option value="classico">Cl√°ssico</option>
    <option value="premium">Premium</option>
  </select>
  <input type="number" id="frete-kit" placeholder="Frete Total (R$)" />
  <input type="number" id="margem-kit" placeholder="Margem Desejada (%)" />
  <button class="action" onclick="calcularKit()">Calcular Kit</button>
  <div id="resultado-kit" class="result"></div>
</section>

<section id="comparador" class="section">
  <h2>Comparador</h2>
  <input type="number" id="custo-comparador" placeholder="Custo do Produto (R$)" />
  <select id="plano-comparador">
    <option value="classico">Cl√°ssico</option>
    <option value="premium">Premium</option>
  </select>
  <button class="action" onclick="compararPlataformas()">Comparar</button>
  <div id="resultado-comparador" class="result"></div>
</section>

<section id="historico" class="section">
  <h2>Hist√≥rico</h2>
  <button class="action" onclick="carregarHistorico()">Carregar Hist√≥rico</button>
  <div id="historico-lista" class="result"></div>
</section>


  <footer>
    <p>Vers√£o 1.0 ‚Äì Calculadora WingCell ¬© 2024</p>
  </footer>

<script>

const taxas = {
  mercado_livre: { classico: 0.16, premium: 0.18 },
  shopee: { classico: 0.12, premium: 0.14 },
  magalu: { classico: 0.15, premium: 0.17 }
};

function toggleTheme() {
  const theme = document.documentElement.getAttribute('data-theme');
  const next = theme === 'dark' ? 'light' : 'dark';
  document.documentElement.setAttribute('data-theme', next);
  localStorage.setItem('theme', next);
}
document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');

const translations = {
  "pt-BR": { "titulo": "Calculadora de Marketplaces" },
  "en-US": { "titulo": "Marketplace Calculator" }
};
let currentLang = "pt-BR";
function toggleLang() {
  currentLang = currentLang === "pt-BR" ? "en-US" : "pt-BR";
  document.getElementById("titulo").textContent = translations[currentLang]["titulo"];
}

function showSection(id) {
  document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function abrirAdmin() {
  const senha = prompt("Digite a senha:");
  if (senha === "h4dii1") {
    alert("Acesso concedido.");
  } else {
    alert("Acesso negado.");
  }
}

function calcular() {
  const custo = parseFloat(document.getElementById("custo-simples").value);
  const plataforma = document.getElementById("plataforma-simples").value;
  const plano = document.getElementById("plano-simples").value;
  if (!custo) return alert("Informe um custo v√°lido.");
  const taxa = taxas[plataforma][plano];
  const preco = custo / (1 - taxa);
  const lucro = preco - custo;
  const texto = `<p>Pre√ßo sugerido: R$ ${preco.toFixed(2)}</p><p>Lucro estimado: R$ ${lucro.toFixed(2)}</p>`;
  document.getElementById("resultado").innerHTML = texto;
  salvarSimulacao("Simples", texto);
}

let contador = 0;
function addItemKit() {
  contador++;
  const container = document.getElementById("kit-itens");
  const div = document.createElement("div");
  div.innerHTML = `
    <div style="margin-bottom:1em;padding:1em;border:1px dashed #ccc;border-radius:10px">
      <input placeholder="Nome do Item" id="item-nome-${contador}" />
      <input type="number" placeholder="Custo do Item" id="item-custo-${contador}" />
      <input type="number" placeholder="Quantidade" id="item-qtd-${contador}" />
    </div>
  `;
  container.appendChild(div);
}

function calcularKit() {
  let total = 0;
  for (let i = 1; i <= contador; i++) {
    const custo = parseFloat(document.getElementById(`item-custo-${i}`)?.value || 0);
    const qtd = parseInt(document.getElementById(`item-qtd-${i}`)?.value || 0);
    total += custo * qtd;
  }
  const frete = parseFloat(document.getElementById("frete-kit").value || 0);
  const margem = parseFloat(document.getElementById("margem-kit").value || 0);
  const plataforma = document.getElementById("plataforma-kit").value;
  const plano = document.getElementById("plano-kit").value;
  const taxa = taxas[plataforma][plano];
  const preco = (total + frete) / (1 - taxa - (margem / 100));
  const lucro = preco - total - frete;
  const texto = `<p>Pre√ßo do Kit: R$ ${preco.toFixed(2)}</p><p>Lucro Estimado: R$ ${lucro.toFixed(2)}</p>`;
  document.getElementById("resultado-kit").innerHTML = texto;
  salvarSimulacao("Kit/Combo", texto);
}

function compararPlataformas() {
  const custo = parseFloat(document.getElementById("custo-comparador").value || 0);
  const plano = document.getElementById("plano-comparador").value;
  if (!custo) return alert("Informe o custo do produto.");
  let resultado = "";
  for (const [nome, planoTaxas] of Object.entries(taxas)) {
    const taxa = planoTaxas[plano];
    const preco = custo / (1 - taxa);
    const lucro = preco - custo;
    resultado += `<p><strong>${nome.replace("_", " ").toUpperCase()}</strong>: Pre√ßo R$ ${preco.toFixed(2)} ‚Äî Lucro R$ ${lucro.toFixed(2)}</p>`;
  }
  document.getElementById("resultado-comparador").innerHTML = resultado;
  salvarSimulacao("Comparador", resultado);
}

function salvarSimulacao(tipo, dados) {
  const historico = JSON.parse(localStorage.getItem("historico")) || [];
  historico.push({ tipo, dados, timestamp: new Date().toLocaleString() });
  localStorage.setItem("historico", JSON.stringify(historico));
}

function carregarHistorico() {
  const historico = JSON.parse(localStorage.getItem("historico")) || [];
  const container = document.getElementById("historico-lista");
  if (!historico.length) {
    container.innerHTML = "<p>Nenhuma simula√ß√£o salva ainda.</p>";
    return;
  }
  container.innerHTML = historico.map(item =>
    `<div style='margin-bottom:1em;padding:1em;background:#ddd;border-radius:10px'>
      <strong>${item.tipo}</strong> ‚Äî ${item.timestamp}<br>${item.dados}
    </div>`).join("");
}

// JavaScript principal (vai ser completado em sequ√™ncia)
</script>

</body>
</html>
