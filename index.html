
<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Marketplaces</title>
  <style>
    :root {
      --bg-color: #f0f2f5;
      --text-color: #000;
      --card-bg: #fff;
      --btn-bg: #4CAF50;
      --btn-text: #fff;
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
      --btn-bg: #03dac6;
      --btn-text: #000;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }
    .switchers {
      display: flex;
      justify-content: flex-end;
      gap: 0.5em;
      padding: 1em;
    }
    .icon-btn {
      background: var(--card-bg);
      border: 1px solid #ccc;
      border-radius: 999px;
      padding: 0.5em 0.7em;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .icon-btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="switchers">
    <button class="icon-btn" onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
    <button class="icon-btn" onclick="toggleLang()">üáßüá∑/üá∫üá∏</button>
    <button class="icon-btn" onclick="abrirAdmin()">üîí Admin</button>
  </div>

  <h1 id="titulo">Calculadora de Marketplaces</h1>

  <script>
    // Tema
    function toggleTheme() {
      const html = document.documentElement;
      const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }
    document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light');

    // Idioma
    const translations = {
      "pt-BR": { "titulo": "Calculadora de Marketplaces" },
      "en-US": { "titulo": "Marketplace Calculator" }
    };
    let currentLang = "pt-BR";
    function toggleLang() {
      currentLang = currentLang === "pt-BR" ? "en-US" : "pt-BR";
      document.getElementById("titulo").textContent = translations[currentLang]["titulo"];
    }

    // Admin
    function abrirAdmin() {
      const senha = prompt("Digite a senha:");
      if (senha === "h4dii1") {
        alert("Acesso liberado √† √°rea administrativa.");
      } else {
        alert("Senha incorreta.");
      }
    }
  </script>
</body>
</html>
